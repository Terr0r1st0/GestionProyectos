<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet"  th:href="@{/css/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Idea Proyectos</title>
</head>
<body>
	<div style="display: flex; align-items: center; justify-content: space-between; padding-left: 15px; padding-right: 60px;">
	        <h1 style="font-size: 30px; font-weight: bold; color: #ccd424;">
	            <i class="fas fa-info-circle"></i> Ideas de Proyectos
	        </h1>
	        <div>
	            <a th:href="@{/mostrarIdeaProyecto/agregarProyecto}" class="btn" style="background-color: #ccd424;">
	                <i class="fas fa-users"></i> Crear Idea Proyecto
	            </a>
	        </div>
	    </div>
	    <div class="table-responsive">
	        <table class="table table-bordered table-hover">
	            <thead style="background-color: #0c4b73; color: white;">
	                <tr>
	                    <th><i class="fas fa-user"></i> ID Proyecto</th>
	                    <th><i class="far fa-id-card"></i> Titulo</th>
	                    <th><i class="fas fa-user"></i> Director</th>
	                    <th><i class="fas fa-user"></i> Evaluador</th>
	                    <th><i class="fas fa-cogs"></i> Acciones</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="proyecto : ${proyectos}">
	                    <td th:text="${proyecto.idProyecto}"></td>
	                    <td th:text="${proyecto.titulo}"></td>
	                    <td th:text="${proyecto.director.cedulaDocente}+' '+${proyecto.director.nombre}"></td>
	                    <td th:text="${proyecto.evaluador.cedulaDocente}+' '+${proyecto.evaluador.nombre}"></td>
	                    <td>
	                        <a th:href="@{'/editarIdeaProyecto/'+${proyecto.idProyecto}}" class="btn btn-warning"><i class="fas fa-pencil-alt"></i> Actualizar</a>
	                        <a th:href="@{'/eliminarIdeaProyecto/'+${proyecto.idProyecto}}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	        <center>
	            <a href="/inicioCoordinador" class="btn" style="background-color: #ccd424;">
	                <i class="fas fa-sign-out-alt"></i> Volver
	            </a>
	        </center>
	    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
